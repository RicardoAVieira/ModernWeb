<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- <a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a> 
            Esta forma tem como defeito, de que você precisa escrever manualmente a chamada -->
        <a espera-um-pouco href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault() //Responsável por interromper o evento padrão
            console.log('Saindo em 5s...')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
        /* const a = document.querySelector('a')
        a.onclick = navegarEm5s
        Como defeito este metodo é de difícil identificação, ao olhar o link não da para saber que ele está sendo chamado
        */
        const a = document.querySelector('[espera-um-pouco')
        a.onclick = navegarEm5s

    </script>
</body>
