<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercícios HTML</title>
	</head>
	<body>
        <header>
            Exercícios HTML
        </header>
        <nav>
            <a href wm-nav="exercicios/teste.html">00 -Teste | </a>
            <a href wm-nav="exercicios/teste1.html">01 -Teste 01 |</a>
            <a href wm-nav="exercicios/imagens.html">02 -Imagens 02 |</a>
            <a href wm-nav="exercicios/video.html">03 -Vídeo 03 |</a>
            <a href wm-nav="exercicios/tagsNaoVisuais.html">03 -Tags Não Visuais 03 |</a>

        </nav>
        <section id="conteudo"></sectionid>
            <footer>
                <br>
                Curso Web Moderno.
            </footer>
            <script>
                document.querySelectorAll('[wm-nav]').forEach(link=>{
                    link.onclick = function(e){
                        e.preventDefault()
                        
                        const conteudo = document.getElementById('conteudo')
                        fetch(link.getAttribute('wm-nav'))
                        .then(resp=> resp.text())
                        .then(html=> conteudo.innerHTML =html)
                    }
                })
            </script>
    </body>
</html>
